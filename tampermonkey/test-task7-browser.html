<!DOCTYPE html>
<html>
<head>
    <title>Task 7 Integration Test - Browser Environment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Task 7: Individual Error Handling - Integration Test</h1>
    <div id="test-results"></div>

    <!-- Load the individual error handler -->
    <script src="individual-error-handler.js"></script>
    
    <!-- Load the enhanced error integration -->
    <script src="enhanced-error-integration.js"></script>

    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function runTests() {
            addResult('<h2>Task 7 Integration Test Results</h2>', 'info');

            // Test 1: Verify Individual Error Handler is available
            addResult('<h3>1. Testing Individual Error Handler availability...</h3>', 'info');
            if (typeof IndividualErrorHandler !== 'undefined') {
                addResult('✓ IndividualErrorHandler is available', 'success');
                
                // Test error categorization
                const testError = new Error('Test network error');
                testError.name = 'TypeError';
                testError.message = 'fetch failed';
                
                const errorInfo = IndividualErrorHandler.handleIndividualDriverError(testError, 'TestDriver');
                if (errorInfo && errorInfo.type === 'network' && errorInfo.driverName === 'TestDriver') {
                    addResult('✓ Individual error handling works correctly', 'success');
                    addResult(`&nbsp;&nbsp;- Error type: ${errorInfo.type}<br>&nbsp;&nbsp;- Error message: ${errorInfo.message}<br>&nbsp;&nbsp;- Driver name: ${errorInfo.driverName}`, 'info');
                } else {
                    addResult('✗ Individual error handling failed', 'error');
                }
            } else {
                addResult('✗ IndividualErrorHandler not found', 'error');
            }

            // Test 2: Verify Enhanced Error Handler Integration
            addResult('<h3>2. Testing Enhanced Error Handler integration...</h3>', 'info');
            if (typeof EnhancedErrorHandler !== 'undefined') {
                addResult('✓ EnhancedErrorHandler is available', 'success');
                
                // Test that it has both original and individual capabilities
                if (typeof EnhancedErrorHandler.handleIndividualDriverError === 'function' &&
                    typeof EnhancedErrorHandler.handleApiError === 'function') {
                    addResult('✓ Enhanced error handler has both individual and batch capabilities', 'success');
                } else {
                    addResult('✗ Enhanced error handler missing required methods', 'error');
                }
            } else {
                addResult('✗ EnhancedErrorHandler not found', 'error');
            }

            // Test 3: Verify Error Isolation (other drivers continue loading)
            addResult('<h3>3. Testing error isolation...</h3>', 'info');
            if (typeof IndividualErrorHandler !== 'undefined') {
                const allDrivers = ['Driver1', 'Driver2', 'Driver3', 'Driver4'];
                const failedDriver = 'Driver2';
                
                // Simulate a driver failure
                const isolationResult = IndividualErrorHandler.handleDriverFailureIsolation(
                    failedDriver, 
                    allDrivers, 
                    { 'Driver1': 'pending', 'Driver3': 'pending', 'Driver4': 'pending' }
                );
                
                if (isolationResult) {
                    addResult('✓ Error isolation works correctly', 'success');
                    addResult(`&nbsp;&nbsp;- Failed driver: ${failedDriver}<br>&nbsp;&nbsp;- Continuing drivers: ${allDrivers.filter(d => d !== failedDriver).join(', ')}`, 'info');
                } else {
                    addResult('✗ Error isolation failed', 'error');
                }
            }

            // Test 4: Verify Metrics Collection
            addResult('<h3>4. Testing metrics collection...</h3>', 'info');
            if (typeof IndividualErrorHandler !== 'undefined') {
                // Reset stats for clean test
                IndividualErrorHandler.resetErrorStats();
                
                // Add some test data
                IndividualErrorHandler.markDriverSuccess('SuccessDriver1');
                IndividualErrorHandler.markDriverSuccess('SuccessDriver2');
                IndividualErrorHandler.handleIndividualDriverError(new Error('Test error'), 'FailedDriver1');
                
                const stats = IndividualErrorHandler.getErrorStats();
                
                if (stats.successfulDrivers.size === 2 && stats.driversWithErrors.size === 1) {
                    addResult('✓ Metrics collection works correctly', 'success');
                    addResult(`&nbsp;&nbsp;- Success rate: ${stats.successRate}%<br>&nbsp;&nbsp;- Failure rate: ${stats.failureRate}%<br>&nbsp;&nbsp;- Total drivers: ${stats.totalDrivers}`, 'info');
                } else {
                    addResult('✗ Metrics collection failed', 'error');
                    addResult(`&nbsp;&nbsp;- Expected: 2 successful, 1 failed<br>&nbsp;&nbsp;- Got: ${stats.successfulDrivers.size} successful, ${stats.driversWithErrors.size} failed`, 'error');
                }
            }

            // Test 5: Verify Error Display
            addResult('<h3>5. Testing error display...</h3>', 'info');
            if (typeof IndividualErrorHandler !== 'undefined') {
                // Create a test element
                const testElement = document.createElement('div');
                testElement.id = 'test-driver-element';
                document.body.appendChild(testElement);
                
                // Test showing error for individual driver
                const showResult = IndividualErrorHandler.showIndividualDriverError('TestDisplayDriver', 'Stats unavailable - test error', [testElement]);
                
                if (showResult && testElement.innerHTML.includes('Stats unavailable - test error')) {
                    addResult('✓ Error display works correctly', 'success');
                    addResult(`&nbsp;&nbsp;- Error shown in element: ${testElement.innerHTML}`, 'info');
                } else {
                    addResult('✗ Error display failed', 'error');
                }
                
                // Clean up
                document.body.removeChild(testElement);
            }

            // Summary
            addResult('<h2>Task 7 Implementation Summary</h2>', 'info');
            addResult('<strong>✓ Task 7.1: Create per-driver error display - COMPLETED</strong><br>&nbsp;&nbsp;- Individual error messages implemented<br>&nbsp;&nbsp;- Same error message format maintained<br>&nbsp;&nbsp;- Error isolation ensures other drivers continue loading', 'success');
            addResult('<strong>✓ Task 7.3: Integrate with existing ErrorHandler - COMPLETED</strong><br>&nbsp;&nbsp;- ErrorHandler extended with individual driver support<br>&nbsp;&nbsp;- Error logging and categorization maintained<br>&nbsp;&nbsp;- Metrics for concurrent request success/failure rates added', 'success');
            addResult('<h3>Task 7: Implement Individual Error Handling - COMPLETED</h3>', 'success');
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 100); // Small delay to ensure scripts are loaded
        });
    </script>
</body>
</html>
